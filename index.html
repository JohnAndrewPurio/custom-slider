<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="root" onmouseup="onMouseEvent(false)" onmousemove="onMouseMove()">
        <h2>Custom Slider</h2>
        <div class="slider">
            <div class="left"></div>
            <div class="button" onmousedown="onMouseEvent(true)"></div>
            <div class="right"></div>
        </div>
        <h3>Value: 0%</h3>
    </div>

    <script src="./main.js"></script>
</body>
</html>
